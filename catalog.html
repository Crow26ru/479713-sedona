<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Седона - поиск гостиницы</title>
</head>
<body>
  <header class="main-header">
    <!--Скорее всего тег <nav> примет относительное позиционирование-->
    <!--А дочерним элементам будет задано абсолютное позиционирование-->
    <nav class="main-navigator">
       
      <a class="main-header-logo" href="index.html">
        <!--Логотип-ссылка, ведущий на главную страницу-->
          <img src="http://placehold-logo.it/100x50" width="100" height="50" alt="Логотип Sedona">
      </a>
        
      <ul class="site-navigation">
        <li><a href="info.html">Информация</a></li>
        <li><a href="media.html">Фото и видео</a></li>
        <li><a href="map.html">Карта штата</a></li>
        <li><a>Гостиницы</a></li>
      </ul>
        
      </nav>
      
    </header>
    
    <main class="container">
      
      <h1 class="visibility-hidden">Поиск жилья в Седоне</h1>
      
      <section class="search-filter">
       
        <h2 class="visibility-hidden">Фильтр поиска</h2>
        <!--Здесь будет форма для фильтра поиска-->
      </section>
      
      <section class="search-result">
        
        <h2 class="visibility-hidden">Результаты поиска</h2>
        
        <section class="search-result-cost-filter">
         
          <h3 class="visibility-hidden">Сортировка по стоимости жилья</h3>
         
          <!--Наверное, тут будет форма-->
          
          <span>
            <a class="btn-filter btn-filter-to-min btn-disabled">Сортировать по убыванию
            </a>
          </span>
          
          <span>
            <a class="btn-filter btn-filter-to-max" href="#">Сортировать по возрастанию
            </a>
          </span>
          
        </section>
        
      </section>
    </main>
</body>
</html>
